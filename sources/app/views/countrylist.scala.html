@(countries: List[(Country, Int)])
@main("Welcome to Spicy World!") {
	<h1>Pays</h1>
	<table class="table-list table">
		<thead>
			<tr>
				<th>Nom</th>
				<th>Piments</th>
			</tr>
		</thead>
		<tbody>
			@for(country <- countries) {
				<tr>
					<td>@country._1.name</td>
					<td>@country._2</td>
				</tr>
			}
		</tbody>
	</table>
	<div class="row">
		<a class="col-md-offset-5 col-md-2 table-list-add" href="@routes.CountryController.countryForm">Ajouter un pays</a>
	</div>
}
